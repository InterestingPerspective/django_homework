{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Catalog</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Каталог Sky.pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'catalog:home' %}">Главная</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:contacts' %}">Контакты</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:list' %}">Блог</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'catalog:categories' %}" class="nav-link">Категории</a></li>
                    <li><a href="{% url 'users:profile' %}" class="nav-link">Профиль</a></li>
                    <li><a href="{% url 'users:logout' %}" class="nav-link">Выйти</a></li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}" class="nav-link">Войти</a></li>
                    <li><a href="{% url 'users:register' %}" class="nav-link">Регистрация</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
<main>

    {% block container %} {% endblock %}

</main>

</body>
</html>
